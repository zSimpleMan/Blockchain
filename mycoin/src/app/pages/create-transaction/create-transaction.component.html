<div class="row">

  <div class="col-md-6 offset-md-3">
	<h1>Create transaction</h1>
	<hr />
    <div class="form-group">
      <label for="fromAddress">From address:</label>
      <input
        type="text"
        class="form-control"
        id="fromAddress"
        aria-describedby="fromAddressHelp"
        [(ngModel)]="ownWalletKey.publicKey"
        disabled
      />
    </div>

    <div class="form-group">
      <label for="toAddress">To address:</label>
      <input
        type="text"
        class="form-control"
        id="toAddress"
        aria-describedby="toAddressHelp"
        [(ngModel)]="newTx.toAddress"
      />
    </div>

    <div class="form-group">
      <label for="amount">Amount:</label>
      <input
        type="number"
        class="form-control"
        id="amount"
        aria-describedby="amountHelp"
        [(ngModel)]="newTx.amount"
      />
    </div>
    <hr />

    <button (click)="createTransaction()" type="submit" class="btn btn-primary">
      Sign & create transaction
    </button>
  </div>
</div>
